        <container>
            <row class="collapse">
                <columns small="6">
                    <img src="http://placehold.it/200x50/663399">
                </columns>
                <columns small="6">
                    <p class="text-right">BASIC</p>
                </columns>
            </row>
        </container>
    </wrapper>

    <container>

        <spacer size="16"></spacer>

        <row>
            <columns small="12">
                <!-- ###CONTENT### -->
                <f:format.raw>{defaultColumn}</f:format.raw>
                <f:format.raw>{leftColumn}</f:format.raw>
                <f:format.raw>{rightColumn}</f:format.raw>
                <f:format.raw>{record.bodytext}</f:format.raw>
                <!-- ###CONTENT### -->
            </columns>
        </row>
        <wrapper class="secondary">

                <columns large="6">
                    <h5>Contact Info:</h5>
                    <p>Phone: 408-341-0600</p>
                    <p>Email:
                        <a href="mailto:foundation@zurb.com">foundation@zurb.com</a>
