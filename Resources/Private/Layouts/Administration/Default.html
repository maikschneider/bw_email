{namespace bw = Blueways\BwEmail\ViewHelpers}
<div class="email-administration">

    <f:be.pageRenderer includeCssFiles="{
	0: 'EXT:bw_email/Resources/Public/Css/administration.css'
	}"/>

    <f:flashMessages/>
    <div class="container-navigation">
        <ul class="list-group">
            <f:link.action action="index" class="list-group-item {f:if(condition: '{action}==\'inbox\'}', then:'active')}">
                <i class="fa fa-inbox" aria-hidden="true"></i> Inbox
                <span class="badge badge-primary badge-pill">?</span>
            </f:link.action>
            <f:link.action action="index" class="list-group-item {f:if(condition: '{action}==\'index\'}', then:'active')}"><i class="fa fa-list" aria-hidden="true"></i>
                Mail Log
                <span class="badge badge-primary badge-pill">{successfullMails}</span>
            </f:link.action>
            <f:link.action action="errorLog" class="list-group-item {f:if(condition: '{action}==\'errorLog\'}', then:'active')}"><i class="fa fa-exclamation-circle"
                                                                        aria-hidden="true"></i> Mail Errors
                <span class="badge badge-primary badge-pill">{errorMails}</span>
            </f:link.action>
            <f:link.action action="contactList" class="list-group-item {f:if(condition: '{action}==\'contactList\'}', then:'active')}"><i class="fa fa-user" aria-hidden="true"></i>
                Contact Provider
                <span class="badge badge-primary badge-pill">0</span>
            </f:link.action>
        </ul>
    </div>

    <div class="container-content">
        <f:render section="content"/>
    </div>

</div>
